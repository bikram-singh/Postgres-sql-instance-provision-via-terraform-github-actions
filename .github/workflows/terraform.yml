name: Provision-Postgres-sql-instance-via-terraform-github-actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  GOOGLE_PROJECT: "your-gcp-project-id"
  TF_VAR_project_id: "your-gcp-project-id"
  TF_VAR_region: "us-central1"
  TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform Plan & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Google Cloud Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Terraform Init
        run: terraform init -backend-config="bucket=dev-us-central1-terraform-state" -backend-config="prefix=terraform/state/dev"

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Optional: Only allow apply on manual trigger
      - name: Terraform Apply (Manual Approval)
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan
