name: Provision-Postgres-sql-instance-via-terraform-github-actions

on:
  push:
    paths:
      - 'environments/dev/**'
      - 'environments/stage/**'
      - 'environments/prod/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: "1.8.5"
  TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}

jobs:
  terraform:
    name: Terraform Validate, Plan & Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # Detect environment automatically
      # --------------------------
      - name: Detect environment
        id: detect-env
        run: |
          echo "🔍 Detecting environment..."
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD || echo "")

          if echo "$CHANGED_FILES" | grep -q 'environments/dev/'; then
            echo "env_name=dev" >> $GITHUB_ENV
          elif echo "$CHANGED_FILES" | grep -q 'environments/stage/'; then
            echo "env_name=stage" >> $GITHUB_ENV
          elif echo "$CHANGED_FILES" | grep -q 'environments/prod/'; then
            echo "env_name=prod" >> $GITHUB_ENV
          else
            echo "No environment changes detected — defaulting to dev."
            echo "env_name=dev" >> $GITHUB_ENV
          fi

          echo "✅ Environment set to: $(cat $GITHUB_ENV | grep env_name)"


      # --------------------------
      # Authenticate to Google Cloud
      # --------------------------
      - name: Google Cloud Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      # --------------------------
      # Setup Terraform
      # --------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # --------------------------
      # Terraform Init
      # Backend defined by env folder
      # --------------------------
      - name: Terraform Init
        run: |
          echo "🔧 Initializing Terraform for $env_name..."
          terraform init -backend-config=environments/${{ env.env_name }}/backend.conf

      # --------------------------
      # Terraform Format Check
      # --------------------------
      - name: Terraform Format Check
        run: terraform fmt -check

      # --------------------------
      # Terraform Validate
      # --------------------------
      - name: Terraform Validate
        run: terraform validate

      # --------------------------
      # Terraform Plan
      # --------------------------
      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file=environments/${{ env.env_name }}/terraform.tfvars \
            -out=tfplan

      # --------------------------
      # Terraform Apply (Manual Trigger Only)
      # --------------------------
      - name: Terraform Apply (Manual Trigger)
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan
